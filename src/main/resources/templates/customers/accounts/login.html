<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/customers/layout/layout :: layout(~{::title}, ~{::#slider}, ~{::main})}">

<head>
    <title>Đăng nhập</title>
</head>

<body>

<div th:replace="customers/fragments/navigation :: navigation"></div>
<!--Navigation end-->

<!-- Carousel -->
<div id="slider">
</div>

<!-- Carousel -->

<main>
    <div class="container d-flex justify-content-center align-items-center full-height">
        <div class="col-5 my-5 px-5">
            <div class="w-100 text-center">
                <h2 class="fw-bold">Đăng nhập</h2>
            </div>

            <form id="loginForm" th:action="@{/dang-nhap}" method="post">
                <div class="mb-1 mt-3">
                    <input type="text" autofocus  class="form-control" id="username" name="username" placeholder="Tài khoản của bạn" onblur="loginValidationEmail()">
                    <p class="text-danger" id="textEmail"></p>
                </div>
                <div class="mb-1 mt-3">
                    <input type="password"  class="form-control" id="password" name="password" onblur="loginValidationPassword()" placeholder="Mật khẩu của bạn">
                    <p class="text-danger" id="textPassword"></p>
                </div>
                <button class="w-100 p-2 mt-3 bt-login">ĐĂNG NHẬP</button>
                <div class="d-flex justify-content-between mt-3 ">
                    <a th:href="@{dang-ky}" class="fw-bold color-font">Đăng ký mới</a>
                    <a th:href="@{quen-mat-khau}" class="fw-bold color-font">Quên mật khẩu</a>
                </div>
            </form>

            <form th:action="@{/logout}" method="post">
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>

    <!--validation-->
<!--    <script th:src="@{/common/validation.js}"></script>-->
</main>
<!--main end-->
</body>

</html>
